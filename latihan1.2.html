<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {    
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
 
<div class="container">
    <h2 style="text-align: center;">Formulir Pendaftaran Online Mahasiswa Baru Politeknik Negeri Subang 2025</h2>
    
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="program">Program Kuliah</label></td>
                <td>
                    <select id="program" name="program" required>
                        <option value="">Pilih Program Studi</option>
                        <option value="JTIK">D3 Sistem Informasi</option>
                        <option value="JTIK">D4 Teknik Rekayasa Perangkat Lunak</option>
                        <option value="Teknik Mesin">D3 Pemeliharaan Mesin</option>
                        <option value="Teknik Mesin">D4 Manifaktur</option>
                        <option value="Pertanian">D3 Agroindustri</option>
                        <option value="Pertanian">D4 Teknologi Produksi Tanaman Pangan </option>
                        <option value="Kesehatan">D3 Keperawatan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="nama">Nama Lengkap</label></td>
                <td><input type="text" id="nama" name="nama" placeholder="Nama lengkap" required></td>
            </tr>
            <tr>
                <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                <td>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="">Pilih jenis kelamin</option>
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="tempat_lahir">Tempat Lahir</label></td>
                <td><input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Tulis tempat lahir" required></td>
            </tr>
            <tr>
                <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
                <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td>
                    <select id="agama" name="agama" required>
                        <option value="">Pilih Agama</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="sekolah">Sekolah</label></td>
                <td><input type="text" id="sekolah" name="sekolah" placeholder="Nama Sekolah" required></td>
            </tr>
        </table>
        
        <button type="submit">Daftar</button>
    </form>
</div>
 
</body>
</html>
